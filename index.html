<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://github.com/Yasuhisa-M/dig8/styles.css"/>
    
    <title>がんばれ！お父さん</title>
  </head>

  <body>
    <h1 style="text-align: center">
      <span class="yellow">“お父さん”</span>
      <span>をはげますページ</span>
    </h1>

    <div style="text-align: center" class="image">
      <div>
        <span id="frWord" class="message"></span>
      </div>

      <img src="./picture/base.jpg" id="image">

      <div>
        <span id="rrWord" class="message"></span>
      </div>
    </div>

    <div style="text-align: center">
      <span class="input_msg"><br>日付を入力してボタンを押してください！</span>
      <br>
      <input type="text" id="month" class="input" >
      <label for="month" class="label">月</label>
      
      <input type="text" id="day" class="input" >
      <label for="day" class="label">日</label>

      <input type="button" value="PUSH" id="submit">
    </div>
    <audio autoplay></audio>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
